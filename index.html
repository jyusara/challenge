<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="logo">
        <h1>Encriptador Challengeee</h1>
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingrese el texto aquí" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedormunieco">
                <img src="Imagenes/Muñeco.svg" alt="muñeco">
            </div>
            <div class="contenedor-parrafo">
                <h3 class="mensaje-no-encontrado">Ningún mensaje fue encontrado</h3>
                <p class="mensaje-inicial">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            
            <div class="contenedor-resultado ocultar">
                <p class="texto-resultado"></p>
            </div>
            <div class="contenedor-copiar ocultar">
        <input type="button" class="btn-copiar" value="Copiar">
</div>

        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Jazmin Yusara Pacheco Huaman</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
